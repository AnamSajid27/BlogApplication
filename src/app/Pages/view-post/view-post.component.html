<div *ngIf="postData" class="card-container">
<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="post"></div>
        <mat-card-title>{{postData.name}}</mat-card-title>
        <mat-card-subtitle>Posted By: {{postData.postedBy}} | Posted on: {{postData.Date | date:'medium'
            }}</mat-card-subtitle>
    </mat-card-header>
            <img mat-card-image src="postData.jpg" height="300px" class="image" alt="Card Image" />

            <mat-card-content>
                {{postData.content}}
            </mat-card-content>
 

            <h3 color="Accent" #tagInput>#{{postData.tags}}</h3>

    <mat-card-actions>
        <button mat-raised-button class="like" color="warn" (click)="likePost()">{{postData.likeCount }}<mat-icon> favorite</mat-icon> </button>
        <button mat-raised-button color="basic">{{postData.viewCount }}<mat-icon> remove_red_eye</mat-icon> </button>
    </mat-card-actions>
</mat-card>

<mat-card class="comment-card">

    <h3>Post a Comment!</h3>
    <div>
        <mat-card-content>
        <form [formGroup]="commentForm">
            <mat-form-field appearance="fill">
                <mat-label>Comment</mat-label>
                <textarea matInput formControlName='content'></textarea>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Posted By</mat-label>
                <input matInput formControlName='postedBy'>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="publishComment()" [disabled]="!commentForm.valid">Comment</button>
        </form>
    </mat-card-content>
</div>
</mat-card>


<div class="comments">
    <h3>Comments</h3>
    <mat-card *ngFor="let comment of comments">
        <mat-card-header>
            <mat-card-title>{{comment.postedBy}}</mat-card-title>
            <mat-card-subtitle>{{comment.createdAt | date: 'medium'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{comment.content}}</mat-card-content>
    </mat-card>
</div>




</div>
